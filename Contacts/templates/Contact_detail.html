<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        vertical-align: middle;
    }

    h1 {
        color: #27a2db;
        margin-bottom: 20px;
    }

    .details p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
    }

    .button-group {
        margin-top: 20px;
    }

    .button-group a button {
        margin-right: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .button-group a button:nth-child(1) {
        background-color: #3498db;
        color: black;
    }

    .button-group a button:nth-child(2) {
        background-color: #f1c40f;
        color: black;
    }

    .button-group a button:nth-child(3) {
        background-color: #e74c3c;
        color: black;
    }

    .button-group button:hover {
        opacity: 0.8;
    }

    .details-frame {
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 60%;
        margin: 0 auto;
    }

    .details {
        text-align: left;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        color: #008000;
        font-weight: bold;
    }
</style>
<body>
    <h1>Contact Details</h1>
    <div class="details-frame">
    <div class="details">
        <p><strong>Name:</strong> {{ contact.name }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Notes:</strong> {{ contact.notes }}</p>
        <p><strong>Created Time:</strong> {{ object.created_at | date:"M d, Y, H:i" }}</p>
    </div>
    
    <div class="button-group">
        <a href="{% url 'Contacts:contact_list' %}"><button type="button">Home</button></a>
        <a href="{% url 'Contacts:contact_edit' pk=contact.pk %}"><button type="button">Edit</button></a>
        <a href="{% url 'Contacts:contact_delete' pk=contact.pk %}"><button type="button">Delete</button></a>
    </div>
    </div>
    <div class="footer">
        Copyright Â© Deepak Deokar
    </div>
</body>
</html>
